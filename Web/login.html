<!DOCTYPE html>
<html lang="en">
<head>

  <title>Welcome to HealHustler</title>
  <link rel="stylesheet" href="style.css">

<body>
  <div class="background"></div>
  
  <div class="login-container">
    <h2 id="login-heading">Bine ați venit la <br> HealHustler</h2>

      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Parolă" required>
      <button type="submit" id="submitLogin">Autentificare</button>
    </form>
    <h4 id="login-signin-text">Nu aveti un cont? <a href="./index.html">Sign in</a></h4>
  </div>
</body>
